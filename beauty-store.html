<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlowUp Luxury Beauty</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* HEADER */
header{
    background:white;
    padding:20px;
    text-align:center;
    font-size:32px;
    font-weight:600;
    color:#e91e63;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

/* PRODUCT GRID */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:40px;
    max-height:80vh;
    overflow-y:auto;
}

.card{
    background:white;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.card-content{
    padding:15px;
    text-align:center;
}

.price{
    color:#e91e63;
    font-weight:bold;
    font-size:18px;
}

input{
    width:60px;
    padding:5px;
    border-radius:10px;
    border:1px solid #ddd;
    text-align:center;
}

button{
    background:linear-gradient(45deg,#e91e63,#ff4081);
    border:none;
    color:white;
    padding:10px 18px;
    border-radius:25px;
    cursor:pointer;
    font-weight:500;
    margin-top:10px;
    transition:0.3s;
}
button:hover{
    transform:scale(1.05);
}

/* CART */
.cart{
    position:fixed;
    right:0;
    top:0;
    width:350px;
    height:100%;
    background:white;
    box-shadow:-5px 0 20px rgba(0,0,0,0.2);
    padding:20px;
    overflow-y:auto;
}

.cart h2{
    text-align:center;
    color:#e91e63;
}

.cart-item{
    border-bottom:1px solid #eee;
    padding:10px 0;
}

.remove-btn{
    background:#ff1744;
    padding:5px 10px;
    font-size:12px;
    border-radius:15px;
}

.total{
    font-weight:bold;
    font-size:18px;
    margin-top:15px;
}

.print-btn{
    width:100%;
    margin-top:15px;
}

/* PRINT STYLE */
@media print{
    body *{
        visibility:hidden;
    }
    #bill, #bill *{
        visibility:visible;
    }
    #bill{
        position:absolute;
        left:0;
        top:0;
        width:100%;
    }
}
</style>
</head>

<body>

<header>ðŸ’„ GlowUp Luxury Beauty</header>

<div class="products">

<!-- 15 PRODUCTS -->

<script>
const products = [
["Matte Lipstick",499,"https://static.beautytocare.com/cdn-cgi/image/width=1600,height=1600,f=auto/media/catalog/product//m/-/m-a-c-cosmetics-m-a-cximal-matte-lipstick-665-ring-the-alarm-3-5g.jpg"],
["Liquid Lipstick",599,"https://parulgargbeauty.com/cdn/shop/files/Romance45_1_3.jpg?v=1748419979&width=2048"],
["Luxury Foundation",899,"https://images-cdn.ubuy.co.in/6809132bb49ee302cb05b3c1-maybelline-fit-me-matte-poreless.jpg"],
["Compact Powder",399,"https://img.thecdn.in/365412/mars-matte-on-compact-powder-02-beige-8g-applicato-1735996758107_SKU-10637_0.jpg?width=600&format=webp"],
["Blush Kit",599,"https://fashioncolour.in/cdn/shop/files/B02_Shade_01.jpg?v=1728972545"],
["Eye Shadow Palette",699,"https://m.media-amazon.com/images/I/51glpMxqPiL._AC_UF1000,1000_QL80_.jpg"],
["Eyeliner",299,"https://juicecosmetics.in/cdn/shop/files/SE-EYELINER.jpg?v=1745927169"],
["Mascara",349,"https://m.media-amazon.com/images/I/61vuiK6d7RL.jpg"],
["Highlighter",649,"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAR_NuSl5twngL8SRk-lN1QTHOiQJ4-LW2OQ&s"],
["Makeup Brush Set",799,"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJtK-eAKd6DWMRo3JtIh4-eHDVOrduELlUhw&s"],
["Beauty Blender",199,"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSic2XwY9wNzbrZ_2E6t7In8tfVy-Y0FrK8mw&s"],
["Primer",549,"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxIPZHuA2kwFTe5ndV56LzTXHaDqUa7J-HNw&s"],
["Setting Spray",499,"https://images-static.nykaa.com/media/catalog/product/1/e/1ed1210NYSWISSB00122_x11.jpg?tr=w-500"],
["Nail Polish Set",399,"https://www.ogbeauty.in/cdn/shop/files/12..jpg?v=1735997067"],
["Makeup Remover",299,"https://shopaarel.com/cdn/shop/files/MakeupRemoverProduct_USP.jpg?v=1736341802&width=1024"]
];

products.forEach((p,i)=>{
document.write(`
<div class="card">
<img src="${p[2]}">
<div class="card-content">
<h3>${p[0]}</h3>
<p class="price">â‚¹${p[1]}</p>
<input type="number" id="qty${i}" value="1" min="1">
<br>
<button onclick="addToCart('${p[0]}',${p[1]},'qty${i}')">Add to Cart</button>
</div>
</div>
`);
});
</script>

</div>

<div class="cart" id="bill">
<h2>ðŸ›’ Your Cart</h2>
<div id="cartItems"></div>
<div class="total">Total: â‚¹<span id="total">0</span></div>
<button class="print-btn" onclick="printBill()">ðŸ–¨ Print Bill</button>
</div>

<script>
let cart = [];

function addToCart(name,price,qtyId){
    let qty = parseInt(document.getElementById(qtyId).value);
    let existing = cart.find(item=>item.name===name);

    if(existing){
        existing.qty += qty;
    }else{
        cart.push({name,price,qty});
    }
    updateCart();
}

function removeItem(name){
    cart = cart.filter(item=>item.name!==name);
    updateCart();
}

function updateCart(){
    let cartDiv = document.getElementById("cartItems");
    cartDiv.innerHTML="";
    let total=0;

    cart.forEach(item=>{
        let itemTotal = item.price * item.qty;
        total += itemTotal;

        cartDiv.innerHTML += `
        <div class="cart-item">
            <p><strong>${item.name}</strong></p>
            <p>â‚¹${item.price} x ${item.qty} = â‚¹${itemTotal}</p>
            <button class="remove-btn" onclick="removeItem('${item.name}')">Remove</button>
        </div>
        `;
    });

    document.getElementById("total").innerText=total;
}

function printBill(){
    if(cart.length===0){
        alert("Cart is empty!");
        return;
    }
    window.print();
}
</script>

</body>
</html>
