<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlowUp Luxury Beauty</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4);
}

/* HEADER */
header{
    background:white;
    padding:20px;
    text-align:center;
    font-size:30px;
    font-weight:600;
    color:#e91e63;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

/* PRODUCT GRID */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:40px;
}

.card{
    background:white;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.card-content{
    padding:15px;
    text-align:center;
}

.price{
    color:#e91e63;
    font-weight:bold;
    font-size:18px;
}

button{
    background:linear-gradient(45deg,#e91e63,#ff4081);
    border:none;
    color:white;
    padding:10px 18px;
    border-radius:25px;
    cursor:pointer;
    font-weight:500;
    margin-top:10px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* CART */
.cart{
    position:fixed;
    right:0;
    top:0;
    width:350px;
    height:100%;
    background:white;
    box-shadow:-5px 0 20px rgba(0,0,0,0.2);
    padding:20px;
    overflow-y:auto;
}

.cart h2{
    text-align:center;
    color:#e91e63;
}

.cart-item{
    border-bottom:1px solid #eee;
    padding:10px 0;
}

.cart-item p{
    margin:4px 0;
}

.remove-btn{
    background:#ff1744;
    padding:5px 10px;
    font-size:12px;
    border-radius:15px;
}

.total{
    font-weight:bold;
    font-size:18px;
    margin-top:15px;
}

.print-btn{
    width:100%;
    margin-top:15px;
}

/* PRINT STYLE */
@media print{
    body *{
        visibility:hidden;
    }
    #bill, #bill *{
        visibility:visible;
    }
    #bill{
        position:absolute;
        left:0;
        top:0;
        width:100%;
    }
}
</style>
</head>

<body>

<header>ðŸ’„ GlowUp Luxury Beauty</header>

<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1596464716127-f2a82984de30">
<div class="card-content">
<h3>Matte Lipstick</h3>
<p class="price">â‚¹499</p>
<input type="number" id="qty1" value="1" min="1" style="width:60px;">
<br>
<button onclick="addToCart('Matte Lipstick',499,'qty1')">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1586495777744-4413f21062fa">
<div class="card-content">
<h3>Luxury Foundation</h3>
<p class="price">â‚¹899</p>
<input type="number" id="qty2" value="1" min="1" style="width:60px;">
<br>
<button onclick="addToCart('Luxury Foundation',899,'qty2')">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad">
<div class="card-content">
<h3>Eye Shadow Palette</h3>
<p class="price">â‚¹699</p>
<input type="number" id="qty3" value="1" min="1" style="width:60px;">
<br>
<button onclick="addToCart('Eye Shadow Palette',699,'qty3')">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1603575448360-153f093fd0b3">
<div class="card-content">
<h3>Blush Kit</h3>
<p class="price">â‚¹599</p>
<input type="number" id="qty4" value="1" min="1" style="width:60px;">
<br>
<button onclick="addToCart('Blush Kit',599,'qty4')">Add to Cart</button>
</div>
</div>

</div>

<div class="cart" id="bill">
<h2>ðŸ›’ Your Cart</h2>
<div id="cartItems"></div>
<div class="total">Total: â‚¹<span id="total">0</span></div>
<button class="print-btn" onclick="printBill()">ðŸ–¨ Print Bill</button>
</div>

<script>
let cart = [];

function addToCart(name,price,qtyId){
    let qty = parseInt(document.getElementById(qtyId).value);
    let existing = cart.find(item=>item.name===name);

    if(existing){
        existing.qty += qty;
    }else{
        cart.push({name,price,qty});
    }
    updateCart();
}

function removeItem(name){
    cart = cart.filter(item=>item.name!==name);
    updateCart();
}

function updateCart(){
    let cartDiv = document.getElementById("cartItems");
    cartDiv.innerHTML="";
    let total=0;

    cart.forEach(item=>{
        let itemTotal = item.price * item.qty;
        total += itemTotal;

        cartDiv.innerHTML += `
        <div class="cart-item">
            <p><strong>${item.name}</strong></p>
            <p>â‚¹${item.price} x ${item.qty} = â‚¹${itemTotal}</p>
            <button class="remove-btn" onclick="removeItem('${item.name}')">Remove</button>
        </div>
        `;
    });

    document.getElementById("total").innerText=total;
}

function printBill(){
    if(cart.length===0){
        alert("Cart is empty!");
        return;
    }
    window.print();
}
</script>

</body>
</html>
